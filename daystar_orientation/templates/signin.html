<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/signinstyles.css' %}">
</head>
<body>
    <div class="container">
        <div class="row g-0">
            <!-- Left side with the image -->
            <div class="col-md-6 d-none d-md-block">
                <img src="{% static 'images/signin.png' %}" alt="Sign In Image" class="img-fluid">
            </div>
            <!-- Right side with the form -->
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <form method="POST" action="{% url 'signin' %}" class="w-75">
                    {% csrf_token %}
                    <div id="h3-space">
                        <h3 class="mb-4 text-center">Sign in to your account</h3>
                    </div>
                    <br>
                    <!-- <br>
                    <div id="messages">
                         {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-danger">{{ message }}</div>
                        {% endfor %}
                        {% endif %}
                    </div> -->
                    <div class="form-group mb-3">
                        <input type="text" class="form-control" id="admission-number" name="admission_number" pattern="^\d{2}-\d{4}$" placeholder="Admission Number" required>
                    </div>
                    <br>
                    <div class="form-group mb-3 position-relative">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                        <i class="bi bi-eye-slash toggle-password position-absolute" style="right: 15px; top: 50%; transform: translateY(-50%);"></i>
                    </div>
                    <br>
                    <br>
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary w-50">Sign In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="{% static 'js/signin.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
