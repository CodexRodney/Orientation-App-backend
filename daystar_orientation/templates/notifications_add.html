{% extends 'base.html' %}

{% load static %}

{% block title %}Notifications Add{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/notification_add.css' %}">
{% endblock %}

{% block content %}
   <div class="col-md-10">
        <h1 class="text-center mt-3">Add Notification</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="notificationTitle" class="form-label">Notification Title</label>
                <input type="text" class="form-control" id="notificationTitle" name="notificationTitle" placeholder="Enter title" style="width: 700px;">
            </div>
            <div class="mb-3">
                <label for="notificationDescription" class="form-label">Description</label>
                <textarea class="form-control" id="notificationDescription" name="notificationDescription" rows="5" placeholder="Description" style="width: 700px;"></textarea>
            </div>
            <div class="drop-container">
                <div class="dropdown">
                    <span class="dropdown-label">Who can see?</span>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                        <li><input type="checkbox" id="students" name="students"> <label for="students">Students</label></li>
                        <li><input type="checkbox" id="instructors" name="instructors"> <label for="instructors">Instructors</label></li>
                        <li><input type="checkbox" id="admins" name="admins"> <label for="admins">Admins</label></li>
                    </ul>
                </div>
            </div>
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">Add Notification</button>
            </div>
        </form>
    </div>
{% endblock %}

{% block extra_js %}
    <script src="{% static 'js/initialicons.js' %}"></script>
{% endblock %}
