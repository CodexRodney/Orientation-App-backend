{% extends 'base.html' %}
{% block title %}Confirm Delete{% endblock %}
{% block content %}
  <div class="col-md-10">
    <h1>Are you sure you want to delete "{{ hod.first_name }} {{ hod.last_name }}"?</h1>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm</button>
        <a href="{% url 'courses_details_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
