<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="signinstyles.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                    <img src="images/signin.png" alt="Right Image" class="image-class">
                  </div>
                  
            </div>
            <div class="col-md-6 d-flex align-items-center">
                <form action="signin.html" class="w-100">
                    <h3 class="mb-4 text-center">Sign in to your account</h3>
                    <div class="input-div one mb-3">
                        <div class="i">
                            <i class="fas fa-user"></i>
                        </div>
                        <div>
                            <input type="text" class="form-control input-line" id="admission-number" pattern="^\d{2}-\d{4}$" placeholder="Admission Number" required>
                        </div>
                    </div>
                    <div class="input-div two mb-3">
                        <div class="i">
                            <i class="fas fa-lock"></i>
                        </div>
                        <div class="Password">
                            <input class="input form-control" type="password" placeholder="Password" required>
                        </div>
                    </div>
                    <div class="button-container">
                        <button type="submit" class="btn btn-primary btn-sm">Sign In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
