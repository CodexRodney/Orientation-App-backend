<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block extra_head %}
    {% endblock %}
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
                    <div class="col-md-2">
                        <nav class="sidenav">
                        <div class="avtr">
                            <img src="{% static 'images/avatar.png' %}" alt="Avatar" id="user-avatar">
                            <div id="name">{{ request.user.first_name }} {{ request.user.last_name }}</div> 
                        </div>
                    <a href="{% url 'dashboard' %}" class="{% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}"><i><img src="{% static 'images/bl-dashicon.png' %}" alt="dashicon" class="dashicon-class"></i> Dashboard</a> 
                    <a href="{% url 'activities' %}" class="{% if request.resolver_match.url_name == 'activities' %}active{% endif %}"><i class="bi bi-calendar2-week"></i> Schedule</a> 
                    <a href="{% url 'notifications' %}" class="{% if request.resolver_match.url_name == 'notifications' %}active{% endif %}"><i class="bi bi-bell"></i> Notifications</a> 
                    <a href="{% url 'students_details' %}" class="{% if request.resolver_match.url_name == 'students_details' %}active{% endif %}"><i class="bi bi-people"></i> Students</a> 
                    <a href="{% url 'faqs' %}" class="{% if request.resolver_match.url_name == 'faqs' %}active{% endif %}"><i><img src="{% static 'images/FAQ.png' %}" alt="dashicon" class="FAQ-class"></i> FAQ</a>
                    <br>
                    <a href="{% url 'logout' %}"><i class="bi bi-box-arrow-right"></i> Log out</a> 
                </nav>
            </div>

            <!-- Main Content -->
                {% block content %}
                <!-- body that will change in different pages -->
                {% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}
    {% endblock %}
</body>
</html>
